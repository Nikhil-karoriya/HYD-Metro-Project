<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>
    <link rel="icon" href="./pics/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first_view">
            <div class="planner">
                <div class="journey">
                    <img src="./pics/MetroMadridLogo.png" alt="..">
                    <h3>Plan Your Journey</h3>
                </div>
    
                <div class="user_ip">
                    <form action="" onsubmit="return false" id="form">
                        <div class="mb-3">
                            <label for="Source" class="show_lbl">From</label>
                            <input type="text" class="src_ip" id="Source" 
                                placeholder="enter source station">
                            </div>
                        <div class="mb-3">
                            <label for="Dest" class="show_lbl">To</label>
                            <input type="text" class="src_ip" id="Dest" 
                                placeholder="enter destination station">
                        </div>
                        
                        <div class="shortest">
                            <p class="note">Advanced Filter</p>
                            <div class="short_rt">
                                <img src="./pics/distance.png" alt="..">
                                <p >Shortest Route Enabled <i class="fa-solid fa-check"></i></p>
                            </div>
                        </div>
                        <button type="submit" onclick= "show(); show_path();" class="btn btn-outline-danger bt_sub">Show Route & Distance</button>
                    </form>
                </div>
            </div>
    
            <div class="metro_map">
                <img src="./pics/HMRRouteMap_new-1.png" alt="..">
            </div>
            
        </div>
        <div id="final_path">
            <h2> Here's how you can reach your destination</h2>
            <div id="dist"></div>
            <div id="paths" > 
            </div>
            
        </div>
        
        </div>

    </div>
</body>
</html>

<script src="app.js"></script>
